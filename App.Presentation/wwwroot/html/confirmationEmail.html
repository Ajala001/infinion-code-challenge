<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <style type="text/css">
        /* Ensure full width on mobile devices */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            width: 100%;
            -webkit-text-size-adjust: none;
        }

        table {
            border-collapse: collapse;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }

        .header {
            padding: 20px;
            text-align: center;
            background-color: #007bff;
            color: white;
        }

            .header h1 {
                margin: 0;
                font-size: 24px;
            }

        .body-content {
            padding: 20px;
            text-align: center;
        }

            .body-content p {
                font-size: 16px;
                color: #333333;
                line-height: 1.6;
                margin-bottom: 20px;
            }

        .button-container {
            text-align: center;
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            display: inline-block;
        }

        .footer {
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
            color: #888888;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <table class="container" role="presentation" cellpadding="0" cellspacing="0">
        <tr>
            <td class="header">
                <h1>Email Confirmation</h1>
            </td>
        </tr>
        <tr>
            <td class="body-content">
                <p>Hi {{UserName}}</p>
                <p>Thank you for registering with us! Please click the button below to confirm your email address.</p>
                <div class="button-container">
                    <a href="{{ConfirmationLink}}" class="button">Confirm Email</a>
                </div>
                <p>If you didn't sign up for this account, you can safely ignore this email.</p>
            </td>
        </tr>
        <tr>
            <td class="footer">
                <p>&copy; 2024 Infinion Assessment | All rights reserved.</p>
            </td>
        </tr>
    </table>
</body>
</html>
>
